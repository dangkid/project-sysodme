# ============================================================
#  nginx.conf — Configuración para SPA (React/Vue/Svelte)
#  
#  Características:
#  - Sirve archivos estáticos con caché
#  - Redirige URLs no encontradas a index.html (para React Router, Vue Router, etc)
#  - Compresión gzip para .js, .css
#  - Headers de seguridad
# ============================================================

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ═════════════════════════════════════════════════════════
    #  Caché de archivos estáticos
    # ═════════════════════════════════════════════════════════

    # Assets: JS, CSS, imágenes (versioning por hash)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # index.html: no cachear (debe verificarse siempre)
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # ═════════════════════════════════════════════════════════
    #  Compresión
    # ═════════════════════════════════════════════════════════

    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript 
               application/javascript application/json 
               application/xml+rss application/atom+xml 
               image/svg+xml;
    gzip_min_length 512;
    gzip_comp_level 6;

    # ═════════════════════════════════════════════════════════
    #  SPA Routing: redirigir 404s a index.html
    #  (necesario para React Router, Vue Router, etc)
    # ═════════════════════════════════════════════════════════

    location / {
        try_files $uri /index.html;
    }

    # ═════════════════════════════════════════════════════════
    #  Health check endpoint
    # ═════════════════════════════════════════════════════════

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ═════════════════════════════════════════════════════════
    #  Headers de seguridad
    # ═════════════════════════════════════════════════════════

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
